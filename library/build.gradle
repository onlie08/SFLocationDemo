apply plugin: 'com.android.library'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    flavorDimensions "city"
    productFlavors {
        nanning {
            //南宁公安内网配置
            buildConfigField "String", "LOCATION_BACKEND_HOST", '"http://20.124.163.137:8090/"'
            buildConfigField "String", "LOCATION_API_PATH", '"network/location/query"'
            buildConfigField "String", "REGEO_API_PATH", '"nloc/gpsapi"'
        }

        nanjing {
            //南京公安内网接口配置
            buildConfigField "String", "LOCATION_BACKEND_HOST", '"http://10.142.136.156:8096/"'
            buildConfigField "String", "LOCATION_API_PATH", '"network-location-web/location/query"'
            buildConfigField "String", "REGEO_API_PATH", '"nloc/gpsapi"'
        }

        wuhan {
            //武汉公安内网配置
            buildConfigField "String", "LOCATION_BACKEND_HOST", '"http://192.168.20.72:40026/"'
            buildConfigField "String", "LOCATION_API_PATH", '"nloc/locationapi"'
            buildConfigField "String", "REGEO_API_PATH", '"nloc/gpsapi"'
        }

        standard  {
            //顺丰公网配置
            buildConfigField "String", "LOCATION_BACKEND_HOST", '"https://gis.sf-express.com/"'
//            buildConfigField "String", "LOCATION_BACKEND_HOST", '"https://gis.sit.sf-express.com:45001/"'
            buildConfigField "String", "LOCATION_API_PATH", '"nloc/locationapi"'
            buildConfigField "String", "REGEO_API_PATH", '"nloc/gpsapi"'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "CACHE_ENABLED", 'false'
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "CACHE_ENABLED", 'false'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.android.support:appcompat-v7:28.0.0'
//    testImplementation 'junit:junit:4.12'
//    androidTestImplementation 'com.android.support.test:runner:1.0.2'
//    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}


